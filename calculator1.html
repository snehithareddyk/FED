<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>exp4</title>
	<style type="text/css">
		.c{
			width: 97px;
			height: 65px;
			background-color: rgb(226, 226, 226);
			font-size: 20px;
		}
		.t{
			margin-top: 3px;
			font-size: 30px;
			height: 65px;
			width: 400px;
		}
		table{
			width: 400px;
			height: 400px;
		}
		
	</style>
	<script type="text/javascript">
		function insert(num)   
           {  
              document.f.ans.value = document.f.ans.value + num;  
           } 
           function equal()  
           {  
              var exp = document.f.ans.value;  
              if(exp)  
                {  
                  document.f.ans.value = eval(exp); 
                }  
            }  
            function backspace()  
            {  
               var exp = document.f.ans.value;  
               document.f.ans.value = exp.substring(0, exp.length - 1); 
            }   
	</script>
</head>
<body>
	<center>
  <table bgcolor="grey">
  	<tr>
  		<form name="f">
  		<td colspan="4"><input class="t" type="text" name="ans"></td></form>
  	</tr>
  	<tr>
  		<td><input class="c" type="button" value="(" onclick = "insert('(')" ></td>
  		<td><input class="c" type="button" value="CE" onclick = "f.ans.value = ' ' " ></td>
  		<td><input class="c" type="button" value=")" onclick = "insert(')')" ></td>
  		<td><input class="c" type="button" value="C" onclick = "backspace()"></td>
  	</tr>
  	<tr>
  		<td><input class="c" type="button" value="1" onclick = "insert('1')" ></td>
  		<td><input class="c" type="button" value="2" onclick = "insert('2')" ></td>
  		<td><input class="c" type="button" value="3" onclick = "insert('3')" ></td>
  		<td><input class="c" type="button" value="+" onclick = "insert('+')" ></td>
  	</tr>
  	<tr>
  		<td><input class="c" type="button" value="4" onclick = "insert('4')" ></td>
  		<td><input class="c" type="button" value="5" onclick = "insert('5')" ></td>
  		<td><input class="c" type="button" value="6" onclick = "insert('6')" ></td>
  		<td><input class="c" type="button" value="-" onclick = "insert('-')" ></td>
  	</tr>
  	<tr>
  		<td><input class="c" type="button" value="7" onclick="insert('7')"></td>
  		<td><input class="c" type="button" value="8" onclick = "insert('8')" ></td>
  		<td><input class="c" type="button" value="9" onclick = "insert('9')" ></td>
  		<td><input class="c" type="button" value="" onclick = "insert('')" ></td>
  	</tr>
  	<tr>
  		<td><input class="c" type="button" value="." onclick = "insert('.')" ></td>
  		<td><input class="c" type="button" value="0" onclick = "insert('0')" ></td>
  		<td><input class="c" type="button" value="=" onclick = "equal()"></td>
  		<td><input class="c" type="button" value="/" onclick = "insert('/')" ></td>
  	</tr>
  </table>
  </center>
</body>
</html>
